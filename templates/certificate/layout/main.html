{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ETC Nepal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'front/js/tailwind.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'front/css/app.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</head>

<body class="bg-gray-100 ">
    <nav class="bg-white border-b-1 relative z-50">
        <div class="notice-section px-4 md:px-20 py-3 border-b-[1px] border-blue-800 bg-blue-800">
            <ul class="flex gap-5 justify-between items-center">
                <li class="pr-4"><img src="{% static 'front/assets/images/logo-robot-white.png' %}"
                        class="h-16 w-auto" /></li>
                <li class="text-white">
                    <a class="flex gap-4 items-center" href="/certificate/dashboard/">
                        <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-6">
                            <path fill-rule="evenodd"
                                d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>{{user.email}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bg-white py-4  flex items-center px-4">
            <!-- Desktop Menu -->
            <div class="hidden md:flex w-full justify-evenly space-x-4">
                <a href="/certificate/dashboard/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/certificate/dashboard/' %}text-yellow-600{% endif %}">
                   
                    Home
                </a>
                <a href="/contract/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/contract/' %}text-yellow-600{% endif %}">
                    
                    Contract
                </a>
                <a href="/trainer/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/trainer/' %}text-yellow-600{% endif %}">
                    Trainer
                </a>
                <a href="/batch/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/batch/' %}text-yellow-600{% endif %}">
                 
                    Batch
                </a>
                <a href="/trainee/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/trainee/' %}text-yellow-600{% endif %}">
                  
                    Trainee
                </a>
                <a href="/signatory/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/signatory/' %}text-yellow-600{% endif %}">
                 
                    Signatory
                </a>
                <a href="/sponsor/"
                    class="hover:text-yellow-600 font-medium transition duration-300 flex items-center {% if request.path == '/sponsor/' %}text-yellow-600{% endif %}">
                   
                    Sponsor
                </a>
                <a href="/certificate/certificate-index/"
                    class="hover:text-yellow-600  transition duration-300 flex items-center {% if request.path == '/certificate/certificate-index/' %}text-yellow-600{% endif %}">

                    Certificate
                </a>
                <div class="flex items-center">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'certificate-logout' request.user.id %}"
                        class="hover:text-yellow-600 font-medium transition duration-300 flex items-center ml-4">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="block md:hidden text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
    <main class="px-16 bg-gray-50">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
