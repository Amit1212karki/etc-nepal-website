{% extends 'certificate/layout/main.html' %}
{% load static %}
{% block title %}
{{ block.super }} - Edit Trainee
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="py-5 text-lg font-semibold text-left rtl:text-right text-gray-900 flex items-center justify-between gap-10 ">
        <div class="">
            <p>Edit Trainee</p>
            <p class="mt-1 text-sm font-normal text-gray-500 ">
            <nav class="flex py-3 text-gray-700 rounded-lg " aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="{% url 'home' %}" class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-700" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Edit Trainee</span>
                        </div>
                    </li>
                </ol>
            </nav>
            </p>
        </div>
    </div>

    <section class="bg-white">
        <div class="py-8 px-4 mx-auto py-5">
            <form action="{% url 'trainee-update' trainee.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                    <div class="sm:col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Trainee Name</label>
                        <input type="text" name="name" id="name" value="{{ trainee.name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Type trainee name" required>
                    </div>

                    <div class="w-full">
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Trainee Address</label>
                        <input type="text" name="address" id="address" value="{{ trainee.address }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Trainee address" required>
                    </div>

                    <div class="w-full">
                        <label for="phone_no" class="block mb-2 text-sm font-medium text-gray-900">Contact Number</label>
                        <input type="tel" name="phone_no" id="phone_no" value="{{ trainee.phone_no }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Trainee Contact Number" required>
                    </div>

                    <div class="w-full">
                        <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Trainee Image</label>
                        <input type="file" name="image" id="image"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                        {% if trainee.image %}
                            <img src="{{ trainee.image.url }}" alt="Trainee Image" class="mt-2 w-32 h-32 object-cover">
                        {% endif %}
                    </div>

                    <div class="w-full">
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                        <select name="gender" id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="M" {% if trainee.gender == 'M' %}selected{% endif %}>Male</option>
                            <option value="F" {% if trainee.gender == 'F' %}selected{% endif %}>Female</option>
                            <option value="O" {% if trainee.gender == 'O' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="date_of_birth_ad" class="block mb-2 text-sm font-medium text-gray-900">Date of Birth (AD)</label>
                        <input type="date" name="date_of_birth_ad" id="date_of_birth_ad" value="{{ trainee.date_of_birth_ad }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="date_of_birth_bs" class="block mb-2 text-sm font-medium text-gray-900">Date of Birth (BS)</label>
                        <input type="date" name="date_of_birth_bs" id="date_of_birth_bs" value="{{ trainee.date_of_birth_bs }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="marital_status" class="block mb-2 text-sm font-medium text-gray-900">Marital Status</label>
                        <select name="marital_status" id="marital_status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="S" {% if trainee.marital_status == 'S' %}selected{% endif %}>Single</option>
                            <option value="M" {% if trainee.marital_status == 'M' %}selected{% endif %}>Married</option>
                            <option value="D" {% if trainee.marital_status == 'D' %}selected{% endif %}>Divorced</option>
                            <option value="W" {% if trainee.marital_status == 'W' %}selected{% endif %}>Widowed</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="ethnic_group" class="block mb-2 text-sm font-medium text-gray-900">Ethnic Group</label>
                        <input type="text" name="ethnic_group" id="ethnic_group" value="{{ trainee.ethnic_group }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="mother_name" class="block mb-2 text-sm font-medium text-gray-900">Mother's Name</label>
                        <input type="text" name="mother_name" id="mother_name" value="{{ trainee.mother_name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="father_name" class="block mb-2 text-sm font-medium text-gray-900">Father's Name</label>
                        <input type="text" name="father_name" id="father_name" value="{{ trainee.father_name }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="emergency_contact" class="block mb-2 text-sm font-medium text-gray-900">Emergency Contact</label>
                        <input type="tel" name="emergency_contact" id="emergency_contact" value="{{ trainee.emergency_contact }}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="batch" class="block mb-2 text-sm font-medium text-gray-900">Select Batch</label>
                        <select name="batch" id="batch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            {% for batch in batches %}
                                <option value="{{ batch.id }}" {% if trainee.batch.id == batch.id %}selected{% endif %}>
                                    {{ batch.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="notes" class="block mb-2 text-sm font-medium text-gray-900">Additional Notes</label>
                        <textarea name="notes" id="notes" rows="4"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Any additional notes...">{{ trainee.notes }}</textarea>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
                        Update Trainee
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
