{% extends 'certificate/layout/main.html' %}
{% load static %}
{% block title %}
{{ block.super }} - Add Trainee
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="py-5 text-lg font-semibold text-left rtl:text-right text-gray-900 flex items-center justify-between gap-10 ">
        <div class="">
            <p>Trainee</p>
            <p class="mt-1 text-sm font-normal text-gray-500 ">
            <nav class="flex py-3 text-gray-700 rounded-lg " aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-700" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Trainee</span>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-700" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Create</span>
                        </div>
                    </li>
                </ol>
            </nav>
            </p>
        </div>
    </div>

    <section class="bg-white">
        <div class="py-8 px-4 mx-auto py-5">
            <form action="{% url 'trainee-store' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                    <div class="sm:col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Trainee Name</label>
                        <input type="text" name="name" id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Type trainee name" required>
                    </div>

                    <div class="w-full">
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Trainee Address</label>
                        <input type="text" name="address" id="address"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Trainee address" required>
                    </div>

                    <div class="w-full">
                        <label for="phone_no" class="block mb-2 text-sm font-medium text-gray-900">Contact Number</label>
                        <input type="tel" name="phone_no" id="phone_no"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="Trainee Contact Number" required>
                    </div>

                    <div class="w-full">
                        <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Trainee Image</label>
                        <input type="file" name="image" id="image"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                        <select name="gender" id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="date_of_birth_ad" class="block mb-2 text-sm font-medium text-gray-900">Date of Birth (AD)</label>
                        <input type="date" name="date_of_birth_ad" id="date_of_birth_ad"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="date_of_birth_bs" class="block mb-2 text-sm font-medium text-gray-900">Date of Birth (BS)</label>
                        <input type="date" name="date_of_birth_bs" id="date_of_birth_bs"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="marital_status" class="block mb-2 text-sm font-medium text-gray-900">Marital Status</label>
                        <select name="marital_status" id="marital_status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="">Select Marital Status</option>
                            <option value="S">Single</option>
                            <option value="M">Married</option>
                            <option value="D">Divorced</option>
                            <option value="W">Widowed</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="ethnic_group" class="block mb-2 text-sm font-medium text-gray-900">Ethnic Group</label>
                        <input type="text" name="ethnic_group" id="ethnic_group"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="mother_name" class="block mb-2 text-sm font-medium text-gray-900">Mother's Name</label>
                        <input type="text" name="mother_name" id="mother_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="father_name" class="block mb-2 text-sm font-medium text-gray-900">Father's Name</label>
                        <input type="text" name="father_name" id="father_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="citizenship_no" class="block mb-2 text-sm font-medium text-gray-900">Citizenship Number</label>
                        <input type="text" name="citizenship_no" id="citizenship_no"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="issue_date" class="block mb-2 text-sm font-medium text-gray-900">Issue Date</label>
                        <input type="date" name="issue_date" id="issue_date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="issue_district" class="block mb-2 text-sm font-medium text-gray-900">Issue District</label>
                        <input type="text" name="issue_district" id="issue_district"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="example@example.com" required>
                    </div>

                    <div class="w-full">
                        <label for="qualification" class="block mb-2 text-sm font-medium text-gray-900">Qualification</label>
                        <input type="text" name="qualification" id="qualification"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="contract" class="block mb-2 text-sm font-medium text-gray-900">Contract</label>
                        <select name="contract" id="contract"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="" disabled selected>Select a contract</option>
                            {% for contract in contract_all %}
                                <option value="{{ contract.id }}">{{ contract.name }}</option> <!-- Adjust the field names as needed -->
                            {% endfor %}
                        </select>
                    </div>

                    <div class="w-full">
                        <label for="batch" class="block mb-2 text-sm font-medium text-gray-900">Batch</label>
                        <select name="batch" id="batch"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                            <option value="" disabled selected>Select a batch</option>
                            {% for batch in all_batch %}
                                <option value="{{ batch.id }}">{{ batch.name }}</option> <!-- Adjust the field names as needed -->
                            {% endfor %}
                        </select>
                    </div>
                    

                    <div class="w-full">
                        <label for="province" class="block mb-2 text-sm font-medium text-gray-900">Province</label>
                        <input type="text" name="province" id="province"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="district" class="block mb-2 text-sm font-medium text-gray-900">District</label>
                        <input type="text" name="district" id="district"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="palika" class="block mb-2 text-sm font-medium text-gray-900">Palika</label>
                        <input type="text" name="palika" id="palika"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="citizenship_front_image" class="block mb-2 text-sm font-medium text-gray-900">Citizenship Front Image</label>
                        <input type="file" name="citizenship_front_image" id="citizenship_front_image"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>

                    <div class="w-full">
                        <label for="citizenship_back_image" class="block mb-2 text-sm font-medium text-gray-900">Citizenship Back Image</label>
                        <input type="file" name="citizenship_back_image" id="citizenship_back_image"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-6">
                    <button type="submit"
                        class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
